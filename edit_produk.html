<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit Produk - Croquant Cookies</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom Styles */
        .card-header {
            background-color: #ffffff;
            color: #ffffff;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #000000;
            border-color: #000000;
            color: #ffffff;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #808080;
            border-color: #808080;
            color: #ffffff;
        }
        .form-control-file {
            border-radius: 0.5rem;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Edit Produk</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="name">Nama Produk</label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Nama Produk" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="description">Deskripsi</label>
                                <textarea name="description" id="description" class="form-control" placeholder="Deskripsi produk" rows="4" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="price">Harga</label>
                                <input type="number" name="price" id="price" class="form-control" placeholder="masukkan harga" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="stock">Stok</label>
                                <input type="number" name="stock" id="stock" class="form-control" placeholder="Stok" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="image">Gambar Produk</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-upload"></i></span>
                                    <input type="file" name="image" id="image" class="form-control-file">
                                </div>
                                <img src="uploads/3.png" alt="Nama Produk" style="width: 100px; height: 100px; margin-top: 10px;">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
